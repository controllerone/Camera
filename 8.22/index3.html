<body >  
   
    <img src="img/BG1.png" alt="" />
    
    
    
    <script>
    	          downloadIamge()
                            
                            function downloadIamge(name) {
    // 通过选择器获取img元素，
    var img = document.getElementsByTagName("img")[0];
    // 将图片的src属性作为URL地址
    var url = img.src
    var a = document.createElement('a')
    var event = new MouseEvent('click')
    
    a.download = name || '下载图片名称'
    a.href = url
    
    a.dispatchEvent(event)
}
    </script>
</body>  
</html>
